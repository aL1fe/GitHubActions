name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build the Docker image
      working-directory: BackEnd
      run: |
        docker build . --file Dockerfile -t al1fe/git-hub_actions
        docker images
        
    - name: Save Docker image as tarball
      run: |
        docker save al1fe/git-hub_actions -o git-hub_actions.tar
        
    - name: SSH into server, down containers and delete image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        port: ${{ secrets.SERVER_PORT }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |      
          scp al1fe-eng-bot.tar :~/al1fe-eng-bot.tar
          docker load -i ~/git-hub_actions.tar
          docker images
    